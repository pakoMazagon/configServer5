server:
  port: ${PORT:${SERVER_PORT:0}}
  #port: 8081  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
  instance:    
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


